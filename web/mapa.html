<html ng-app="mapa">
<head>
	<title>TheGame</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
	#mapa {
			height:700px;
			width:1840px;
	}
	.field {
		height: 50px;
		font-size: 9;
		width: 180px;
		border: 1px solid black;
		float: left;
	}
	</style>
</head>
<body ng-controller="MainCtl">
	<div class="jumbotron">
		<h1>Mapa</h1>
	</div>
	<div id="mapa">
		<ul>
			<li class="field" ng-repeat="m in messages track by $index" title="{{m.code}}">
				<ul>
					<li>
						Klimat : {{m.c}}
					</li>
					<li>
						Zasoby : {{m.s}}
					</li>
					<li>
						Uwarunkowanie terenu : {{m.h}}
					</li>
					<li>
						Środowisko : {{m.e}}
					</li>

				</ul>
			</li>
		</ul>
	</div>
	<input type="text" placeholder="type here" ng-model="msg" ng-enter="send()">
	<button class="btn btn-primary" ng-click="send()">Send</button>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
<script>
	var app = angular.module("mapa", []);
    var time = new Date();
	var time2 = new Date();
	var tmp;
	app.directive('ngEnter', function () {
		return function (scope, element, attrs) {
			element.bind("keydown keypress", function (event) {
				if(event.which === 13) {
					scope.$apply(function (){
						scope.$eval(attrs.ngEnter);
					});

					event.preventDefault();
				}
			});
		};
	});

	app.controller("MainCtl", ["$scope", function($scope) {
		$scope.messages = [];

		var conn = new WebSocket("ws://localhost/ws?userID=manwe");
		// called when the server closes the connection
		conn.onclose = function(e) {
			$scope.$apply(function(){
				$scope.messages.push("DISCONNECTED");
			});
		};

		// called when the connection to the server is made
		conn.onopen = function(e) {
			$scope.$apply(function(){
				//$scope.messages.push("CONNECTED");
			})
		};

		// called when a message is received from the server
		conn.onmessage = function(e){
			$scope.$apply(function(){
			    $scope.messages = [];
				var mapData = JSON.parse(e.data);
				tmp = mapData;
			    console.log(mapData)
				for (col in mapData) {
					for (row in mapData[col]) {
						//console.log(mapData[col][row].Code);
						var f = {}
						f.c = mapData[col][row].Desc.Klimat
						f.s = mapData[col][row].Desc.Zasoby
						f.h = mapData[col][row].Desc.Wysokość
						f.e = mapData[col][row].Desc.Środowisko
						f.code = mapData[col][row].Code
						$scope.messages.push(f);
					}
				}
				//$scope.messages.push(e.data);
				//time2 = new Date();
			});
		};

		$scope.send = function() {
		time = new Date();
			for(i = 0 ; i < 1 ; ++i) {
			conn.send($scope.msg);
			$scope.msg = "";
			//$scope.messages.push("SENDED");
			}
		}
	}]);
</script>
</body>
</html>
